    <style>
     .body-of {
  position: relative;
  background-color: #111515;
  height: 90vh;
  box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
  overflow: hidden; /* Ensures overlay fits within the container */
}

/* Create the overlay */
.body-of::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: url(https://images.pexels.com/photos/125510/pexels-photo-125510.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1) no-repeat center center;
  background-size: cover;
  opacity: 0.2;  /*50% opacity */
  z-index: 1;
}

/* Ensure content stays on top of the overlay */
.body-of * {
  position: relative;
  z-index: 2;
}
    </style>
